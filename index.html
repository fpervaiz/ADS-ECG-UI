<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/uPlot.min.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ADS ECG UI</a>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row mx-2">
                <div class="col-4 p-2">
                    <div class="row">
                        <div class="col">
                            <h3>Commands</h3>
                            <div class="row my-2"><button type="button" class="btn btn-primary" id="connect-button"><i
                                        class="fab fa-bluetooth-b"></i>
                                    Connect to
                                    device</button></div>
                            <div class="row my-2"><button type="button" class="btn btn-secondary"
                                    id="disconnect-button"><i class="fas fa-ban"></i>
                                    Disconnect device</button></div>
                            <div class="row my-2">Plot from file:</div>
                            <div class="row my-2"><input type="file" id="file-input" /></div>
                            <div class="row my-2"><button type="button" class="btn btn-success" id="plotfile-button"><i
                                        class="fas
                                    fa-chart-line"></i>
                                    Plot</button></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>Terminal</h3>
                            <div id="device-name"></div>
                            <div id="terminal" class="overflow-auto"></div>

                            <form id="send-form">

                                <input id="input" type="text" aria-label="Input" autocomplete="off"
                                    placeholder="Type something to send...">

                                <button class="btn btn-primary" type="submit" aria-label="Send">
                                    <i class="material-icons">send</i>
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-8 p-2">
                    <h3>Plots</h3>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">

                            <a class="nav-link active" id="nav-limb-tab" data-toggle="tab" href="#nav-limb" role="tab"
                                aria-controls="nav-limb" aria-selected="true">Limb Leads</a>
                            <a class="nav-link" id="nav-chest-tab" data-toggle="tab" href="#nav-chest" role="tab"
                                aria-controls="nav-chest" aria-selected="false">Chest Leads</a>
                            <a class="nav-link" id="nav-live-tab" data-toggle="tab" href="#nav-live" role="tab"
                                aria-controls="nav-live" aria-selected="false">Live</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="nav-limb" role="tabpanel"
                            aria-labelledby="nav-limb-tab">
                            <div id="limbCharts"></div>
                        </div>
                        <div class="tab-pane fade" id="nav-chest" role="tabpanel" aria-labelledby="nav-chest-tab">
                            <div id="chestCharts"></div>
                        </div>
                        <div class="tab-pane fade" id="nav-live" role="tabpanel" aria-labelledby="nav-live-tab">
                            <div id="liveCharts"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/uPlot.iife.min.js"></script>
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
